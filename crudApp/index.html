<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class=" flex justify-center  h-screen">
    <div class=" rounded-lg pt-4 text-white flex flex-col " id="container">
        <!-- //title -->
        <h1 class="text-4xl font-bold mb-4">Crud application Using strage</h1>
        <div id="student_form" class=" pt-6 text-xl main ">
            <!-- //form -->
        <div class="flex flex-col  p-2">
            <label for="name"  class="block">FirstName</label>
            <input type="text" id=" FirstName" placeholder="Enter name" class="w-full px-4 py-2  border rounded-md text-black focus:outline-none mb-2">
        </div>
        <div class="flex flex-col p-2">
            <label for="age" class="block">LastName</label>
            <input type="text"  id=" LastName" placeholder="Enter age" class="w-full px-4 py-2 border rounded-md text-black focus:outline-none mb-2">
        </div>
        <div class="flex flex-col p-2">
            <label for="address" class="block">RollNumber</label>
            <input type="text" id="RollNumber" placeholder="Enter adrress " class="w-full px-4 py-2 border rounded-md text-black focus:outline-none mb-2" >
        </div>
       
      </div>
      <!-- //buttons -->
      <div class="pt-10 ">
        <button id="submit" class="bg-green-800 text-white px-4 py-2 rounded-lg  ">submit</button>
      </div>
      <!-- table -->
     
      <div class="pt-10">
        <table id="table" class=" table border border-collapse  border-gray-400 ">
            <thead>
                <tr>
                    <th class="border px-10 py-2">FirstName</th>
                    <th class="border px-10 py-2">LastName</th>
                    <th class="border px-10 py-2">RollNumber</th>
                    <th class="border px-10 py-2">Action</th>
                </tr>
            </thead>
            <tbody id="" class="student-list">
                <tr>
                    <td class="border px-10 py-2">Dear</td>
                    <td class="border px-10 py-2">Programer</td>
                    <td class="border px-10 py-2">25</td>
                    <td>
                        <a href="#" class="edit bg-yellow-400 text-black px-4 py-1 rounded-lg ">Edit</a>
                        <a href="#" class="delete bg-red-500 text-black px-4 py-1 rounded-lg">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
